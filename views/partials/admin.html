<div ng-if="!isLoggedIn">
	<form class="form-inline" ng-submit="signin()">
	  <div class="form-group">
	    <label class="sr-only" for="exampleInputEmail3">Email address</label>
	    <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="exampleInputPassword3">Password</label>
	    <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
	  </div>
	  <!-- <div class="checkbox">
	    <label>
	      <input type="checkbox"> Remember me
	    </label>
	  </div> -->
	  <button type="submit" class="btn btn-default btn-success">Sign in</button>
	</form>
</div>
